machine:
  python:
    version: 2.7.8
  node:
    version: 0.10.22

dependencies:
  pre:
    - python getlatestsdk.py
    - unzip -q -d $HOME google_appengine.zip
    - npm install --dev gulp gulp-protractor gulp-webserver run-sequence
    - node node_modules/gulp-protractor/node_modules/protractor/bin/webdriver-manager update

#set environment variable PATH = $PATH:$HOME/google_appengine/

test:
  pre:
    - $HOME/google_appengine/dev_appserver.py . True:
        background: true
  override:
    - echo $PATH | tox
    - gulp test:e2e
